<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Predicción Titanic</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #007bff;
            margin-bottom: 25px;
        }

        label {
            display: block;
            text-align: left;
            font-weight: 600;
            margin-top: 15px;
        }

        select, input {
            width: 100%;
            padding: 8px 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: 0.3s;
        }

        select:focus, input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0,123,255,0.5);
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 25px;
            background-color: #007bff;
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predicción de Supervivencia - Titanic</h1>

        <form method="POST">
            {% csrf_token %}
            
            <label>Clase del pasajero:</label>
            <select name="pclass" required>
                <option value="Primera">Primera</option>
                <option value="Segunda">Segunda</option>
                <option value="Tercera">Tercera</option>
            </select>

            <label>Sexo:</label>
            <select name="sex" required>
                <option value="male">Hombre</option>
                <option value="female">Mujer</option>
            </select>

            <label>Edad:</label>
            <input type="number" name="age" step="0.1" min="1" max="99" required>

            <label>Puerto de embarque:</label>
            <select name="embarked" required>
                <option value="S">Southampton</option>
                <option value="C">Cherbourg</option>
                <option value="Q">Queenstown</option>
            </select>

            <button type="submit">Predecir</button>
        </form>

    </div>

    {% if result %}
        {% if "Sobreviviría" in result %}
            <script>
                Swal.fire({
                    title: '{{ result }}',
                    text: 'Probabilidad de supervivencia: {{ probability }}%',
                    icon: 'success',
                    confirmButtonColor: '#007bff',
                    background: '#f9f9f9',
                    color: '#333',
                    showConfirmButton: false,
                    timer: 4000,
                    timerProgressBar: true,
                    allowOutsideClick: true
                });
            </script>
        {% else %}
            <script>
                Swal.fire({
                    title: '{{ result }}',
                    text: 'Probabilidad de supervivencia: {{ probability }}%',
                    icon: 'error',
                    confirmButtonColor: '#007bff',
                    background: '#f9f9f9',
                    color: '#333',
                    showConfirmButton: false,
                    timer: 4000,
                    timerProgressBar: true,
                    allowOutsideClick: true
                });
            </script>
        {% endif %}
    {% endif %}
</body>
</html>
